sudo: required
dist: bionic

before_install:
- sudo apt-get update -qq
- sudo apt-get install -y dh-make dpkg-dev devscripts fakeroot

script:
- dh_make --createorig --addmissing --defaultless -y -p open-eid_20.11.0.0
- dch --distribution `lsb_release -cs` -b -v 20.11.0.0 'Release'
- dpkg-buildpackage -rfakeroot -us -uc
 
os:
- linux
